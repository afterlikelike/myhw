<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>real hw 02</title>
</head>
<style>
  div{
    font-weight:bold;
    background-color:lightblue;
    width:800px;
    padding-left:10px;
  }
  span{
    margin-left:8px;
    text-align:right;
    width:130px;
    padding-right:8px;
    display:inline-block;


  }
  span1{
    color:red;
  }


  span4{
    margin-left:200px;
  }

</style>
<body>
    <form>
    <h1>취업 정보 계정 만들기</h1>

    <nav style="color:red;font-size:10pt">* 필수 입력 항목</nav>

      <br>


    <div>기본 정보</div>

    <br>

    <p><span>이 름<span1>*</span1></span><input type="text" size="8"></p>
    <p><span>이메일</span><span1>*</span1><input type="email" size="15"placeholder="id@domain_name"></p>
    <p><span>암호</span><span1>*</span1><input type="password" size="12"></p>
    <p><span>암호 확인</span><span1>*</span1><input type="password" size="12"></p>
    <p><span>모바일 폰</span><span1>*</span1><input type="tel" size="13"placeholder="010-0000-0000"></p>
    <p><span>개인 홈페이지</span> <input type="url" size="30" placeholder="http://"></p>
    <p><span>주소</span><span1>*</span1><input type="text" size="30"></p>
      <br>

    <div>학 력</div>
    <p><span>학교 명<span1>*</span1></span> <input type="text" size="12"></p>
      <p><span>전 공<span1>*</span1></span><input type="text" size="12"></p>
    <p><span>졸업 여부<span1>*</span1></span> <select name="graduation" size="1">
        <option value="1"> 졸업예정</option>
        <option value="2" selected>---선택---</option>
        <option value="3">졸업</option>
    </select></p>
    <p><span>졸업(예정)일</span> <input type="date"></p>

    <div>업무 경력</div>

    <p><span>근무업체명</span><input type="text" size="20>"></p>
    <p><span>직 위</span><input type="text" size="10"></p>
    <p><span>담당 업무</span><textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea></p>
    <p><span>근무년수</span><input type="number" min="0.0" max="10.0" step="0.5">년</p>
    <div>자기소개서</div>


    <p>첨부 파일 <input type="file"></p>


      <span4>

    <input type="submit" value="제출">
    <input type="reset" value="재작성">
      </span4>

    </form>
</body>

</html>
